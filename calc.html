<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <main>
        <div class="input" id="show" dir="rtl">0</div>
        <div class="inputs">
            <button id="point" class="btn">.</button>
            <button id="div" class="btn">&div;</button>
            <button id="clear" class="btn">C</button>
            <button id="back" class="btn">&lt;</button>
            <br>
            <button id="seven" class="btn">7</button>
            <button id="eight" class="btn">8</button>
            <button id="nine" class="btn">9</button>
            <button id="mul" class="btn">&times;</button>
            <br>
            <button id="four" class="btn">4</button>
            <button id="five" class="btn">5</button>
            <button id="six" class="btn">6</button>
            <button id="minus" class="btn">-</button>
            <br>
            <button id="one" class="btn">1</button>
            <button id="two" class="btn">2</button>
            <button id="three" class="btn">3</button>
            <button id="add" class="btn">+</button>
            <br>
            <button disabled="disabled" class="btn">_</button>
            <button id="zero" class="btn">0</button>
            <button id="eql" class="btnplus">=</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
